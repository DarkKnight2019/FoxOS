TIMEOUT=3

:FoxOS
KASLR=no
PROTOCOL=stivale2
KERNEL_PATH=boot:///EFI/FOXOS/foxkrnl.elf

MODULE_PATH=boot:///EFI/FOXOS/MODULES/ps2_keyboard.o
MODULE_STRING=ps2_keyboard.o

MODULE_PATH=boot:///EFI/FOXOS/MODULES/ahci.o
MODULE_STRING=ahci.o

MODULE_PATH=boot:///EFI/FOXOS/MODULES/ata.o
MODULE_STRING=ata.o

MODULE_PATH=boot:///EFI/FOXOS/MODULES/cmos.o
MODULE_STRING=cmos.o


MODULE_PATH=boot:///EFI/FOXOS/MODULES/am79C973.o
MODULE_STRING=am79C973.o

MODULE_PATH=boot:///EFI/FOXOS/MODULES/e1000.o
MODULE_STRING=e1000.o


MODULE_PATH=boot:///EFI/FOXOS/MODULES/fat32.o
MODULE_STRING=fat32.o

KERNEL_CMDLINE=--load_module=stivale:ps2_keyboard.o --load_module=stivale:ahci.o --load_module=stivale:ata.o --load_module=stivale:cmos.o --load_module=stivale:fat32.o --load_module=stivale:am79C973.o --load_module=stivale:e1000.o --autoexec=fat32_0:/bin/init.elf