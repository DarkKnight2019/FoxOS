TIMEOUT=3

:FoxOS
KASLR=no
PROTOCOL=stivale2
KERNEL_PATH=boot:///EFI/FOXOS/foxkrnl.elf

MODULE_PATH=boot:///EFI/FOXOS/ps2_keyboard.o
MODULE_STRING=ps2_keyboard.o

MODULE_PATH=boot:///EFI/FOXOS/ahci.o
MODULE_STRING=ahci.o

MODULE_PATH=boot:///EFI/FOXOS/ata.o
MODULE_STRING=ata.o

MODULE_PATH=boot:///EFI/FOXOS/cmos.o
MODULE_STRING=cmos.o


MODULE_PATH=boot:///EFI/FOXOS/fat32.o
MODULE_STRING=fat32.o

MODULE_PATH=boot:///EFI/FOXOS/am79C973.o
MODULE_STRING=am79C973.o

KERNEL_CMDLINE=--load_module=stivale:ps2_keyboard.o --load_module=stivale:ahci.o --load_module=stivale:ata.o --load_module=stivale:cmos.o --load_module=stivale:fat32.o --load_module=stivale:am79C973.o --autoexec=fat32_0:/bin/init.elf