TIMEOUT=3

:FoxOS
KASLR=no
PROTOCOL=stivale2
KERNEL_PATH=boot:///EFI/FOXOS/foxkrnl.elf

MODULE_PATH=boot:///EFI/FOXOS/ps2_keyboard.o
MODULE_STRING=ps2_keyboard.o

MODULE_PATH=boot:///EFI/FOXOS/ahci.o
MODULE_STRING=ahci.o

MODULE_PATH=boot:///EFI/FOXOS/ata.o
MODULE_STRING=ata.o

MODULE_PATH=boot:///EFI/FOXOS/cmos.o
MODULE_STRING=cmos.o

KERNEL_CMDLINE=--load_module=stivale:ps2_keyboard.o --load_module=stivale:ahci.o --load_module=stivale:ata.o --load_module=stivale:cmos.o
